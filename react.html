<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@5.2.0/mocha.css">

    <style media="screen">
            .messageBox {
                border: 1px solid;
                margin: 1em;
                padding: 2em;
            }    
        
            .error {
                border-color: red;
                background-color: #eebbbb;   
            }
            .success {
                border-color: blue;
                background-color: #bbbbee;
            }
            .hidden {
                display: none;
            }
        </style>
</head>
<body>
    <main id="content"></main>

    <div id="mocha"></div>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/javascript" src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/chai@4.2.0/chai.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mocha@6.0.2/mocha.js"></script>

    <script type="text/babel" data-presets="react">

        class NameInput extends React.Component{
            constructor(props){
                super(props);

                this.state = {
                    message: {
                        type: undefined,
                        body: undefined
                    }
                }

                this.buttonClicked = this.buttonClicked.bind(this);
            }

            buttonClicked(evt){
                let name = this.refs.nameInput.value

                this.setState({
                    message: {
                        type: name ? "success" : "error",
                        body: name ? "Welcome to React " + name : "You must enter a name!"
                    }
                })

            }

            render() {
                let msg = this.state.message;

                return (
                    <div>
                        <label>Name: <input ref="nameInput" type="text"/></label>
                        <button id="inputButton" onClick={this.buttonClicked}>Click Me!</button>

                        <MessageBox type={msg.type} message={msg.body} />
                    </div>
                )
            }
        }

        class MessageBox extends React.Component{
            render(){
                return (
                    <div className={"messageBox " + (this.props.type || "hidden")}>
                     {this.props.message}
                    </div>
                )
            }
        }
        ReactDOM.render(<NameInput />, document.getElementById('content'));
    </script>

    <script type="text/babel" data-presets="react">
        const assert = chai.assert;

        mocha.ui("bdd");
        mocha.reporter('html');

        describe("Example tests", () => {
            it("Proved math works", () => {
                assert.equal(5, 3+2, "Math works!");
                assert.notEqual(6, 3+2, "Math still works!!")
            });
            it("Found our component", () => {
                assert.isDefined(MessageBox, "Our MessageBox is defined");
            });
            it("Let us test a function", () => {
                let myName = "Sonie";
                const greet = (name) => "Hello " + name + "!";
                assert.include(greet(myName), myName, "Greeting includes name.");
            })
        })

        describe("Document Tests", () => {
            it("Rendered an empty MessageBox", () => {
                let msgBox = document.querySelector(".messageBox");
                assert.isDefined(msgBox, "Mesasge box is in the document");
                assert.include(msgBox.classList.value, "hidden", "Message box is hidden");
                assert.equal(msgBox.innerText, "", "Mesage box is empty");
            });
            it("Rendered an error when name is empty", () => {
                let msgBox = document.querySelector(".messageBox");
                let button = document.querySelector("#inputButton");
                button.click();
                assert.include(msgBox.classList.value, "error", "Message box type is error.");
            });
        })
        mocha.run();
    </script>
</body>
</html>
